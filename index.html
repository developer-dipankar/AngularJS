<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="">
  <p>Name: <input type="text" ng-model="name"></p>
  <p ng-bind="name"></p>
  <p>{{name}}</p>

  <div ng-init="fname='Deep';lname='Dipankar'">
  	<p>My name is: <span ng-bind="fname"></span></p>
  	<p>{{fname+' '+lname}}</p>
  </div>

  <div>
  	<p>Count 5 + 5 : {{5+5}}</p>
  </div>

  <div ng-init="person={pfname:'Hello',plname:'Buddy'}">
  	<p>{{person.pfname+' '+person.plname}}</p>
  </div>

  	<div ng-init="myCol='lightblue'">
		<input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">
	</div>

	<div>
		<input type="text" style="background-color: {{inputcolor}}" ng-model="inputcolor">
	</div>
</div>
